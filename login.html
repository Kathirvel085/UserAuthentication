<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
      <link rel="stylesheet" href="login.css" type="text/css" />
       
    </head>
    <body>
        <div class="login-container">
            <h2>Login</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" class="validate">
                    <div class="error-message" aria-live="polite">Please enter user name</div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" class="validate">
                    <div class="error-message" aria-live="polite">Please enter password</div>
                </div>
                <button type="button" class="btn btn-login">Login</button>
            </form>
        </div>
        <script type="text/javascript" src="common.js"></script>
        <script type="text/javascript" src="jquery.min.js"></script>
        <script>
            $(document).ready(function () {
                attachLoginPageEvents();
            });
        </script>
    </body>
</html>
